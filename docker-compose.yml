services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: bielas-db
    environment:
      POSTGRES_USER: bielas_user
      POSTGRES_PASSWORD: bielas_pass
      POSTGRES_DB: bielas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bielas-network

  # Servicio de Usuarios/Auth
  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-tu-secret-super-seguro-cambiar-en-produccion}
      DATABASE_URL: postgresql://bielas_user:bielas_pass@postgres:5432/bielas_db
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - bielas-network
    restart: unless-stopped

  # Servicio de Solicitudes
  solicitudes-service:
    build: ./solicitudes-service
    container_name: solicitudes-service
    environment:
      PORT: 3002
      JWT_SECRET: ${JWT_SECRET:-tu-secret-super-seguro-cambiar-en-produccion}
      DATABASE_URL: postgresql://bielas_user:bielas_pass@postgres:5432/bielas_db
      PAGOS_SERVICE_URL: http://pagos-service:3003
      INVENTARIO_SERVICE_URL: http://inventario-service:3004
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - auth-service
      - pagos-service
      - inventario-service
    networks:
      - bielas-network
    restart: unless-stopped

  # Servicio de Pagos
  pagos-service:
    build: ./pagos-service
    container_name: pagos-service
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://bielas_user:bielas_pass@postgres:5432/bielas_db
      INVENTARIO_SERVICE_URL: http://inventario-service:3004
      SOLICITUDES_SERVICE_URL: http://solicitudes-service:3002
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    networks:
      - bielas-network
    restart: unless-stopped

  # Servicio de Inventario
  inventario-service:
    build: ./inventario-service
    container_name: inventario-service
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://bielas_user:bielas_pass@postgres:5432/bielas_db
    ports:
      - "3004:3004"
    depends_on:
      - postgres
    networks:
      - bielas-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-tu-secret-super-seguro-cambiar-en-produccion}
      AUTH_SERVICE_URL: http://auth-service:3001
      SOLICITUDES_SERVICE_URL: http://solicitudes-service:3002
      PAGOS_SERVICE_URL: http://pagos-service:3003
      INVENTARIO_SERVICE_URL: http://inventario-service:3004
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - solicitudes-service
      - pagos-service
      - inventario-service
    networks:
      - bielas-network
    restart: unless-stopped

networks:
  bielas-network:
    driver: bridge

volumes:
  postgres_data:
