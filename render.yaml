databases:
  - name: bielas-db
    databaseName: bielas_production
    user: bielas_user
    plan: free

services:
  # Auth Service
  - type: web
    name: auth-service
    env: node
    region: oregon
    plan: free
    rootDirectory: auth-service
    buildCommand: npm install && npx nest build
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_HOST
        fromDatabase:
          name: bielas-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: bielas-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: bielas-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bielas-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: bielas-db
          property: database
      - key: JWT_SECRET
        generateValue: true

  # Solicitudes Service
  - type: web
    name: solicitudes-service
    env: node
    region: oregon
    plan: free
    rootDirectory: solicitudes-service
    buildCommand: npm install && npx nest build
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_HOST
        fromDatabase:
          name: bielas-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: bielas-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: bielas-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bielas-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: bielas-db
          property: database
      - key: PAGOS_SERVICE_URL
        value: https://pagos-service.onrender.com
      - key: INVENTARIO_SERVICE_URL
        value: https://inventario-service.onrender.com

  # Pagos Service
  - type: web
    name: pagos-service
    env: node
    region: oregon
    plan: free
    rootDirectory: pagos-service
    buildCommand: npm install && npx nest build
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      - key: DATABASE_HOST
        fromDatabase:
          name: bielas-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: bielas-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: bielas-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bielas-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: bielas-db
          property: database
      - key: INVENTARIO_SERVICE_URL
        value: https://inventario-service.onrender.com

  # Inventario Service
  - type: web
    name: inventario-service
    env: node
    region: oregon
    plan: free
    rootDirectory: inventario-service
    buildCommand: npm install && npx nest build
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3004
      - key: DATABASE_HOST
        fromDatabase:
          name: bielas-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: bielas-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: bielas-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: bielas-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: bielas-db
          property: database

  # API Gateway
  - type: web
    name: api-gateway
    env: node
    region: oregon
    plan: free
    rootDirectory: api-gateway
    buildCommand: npm install && npx nest build
    startCommand: node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: AUTH_SERVICE_URL
        value: https://auth-service.onrender.com
      - key: SOLICITUDES_SERVICE_URL
        value: https://solicitudes-service.onrender.com
      - key: PAGOS_SERVICE_URL
        value: https://pagos-service.onrender.com
      - key: INVENTARIO_SERVICE_URL
        value: https://inventario-service.onrender.com
